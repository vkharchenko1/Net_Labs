plugins {
    id 'java'
}

group 'ru.nsu.ccfit.network.g20202.kharchenko'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
